
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel booking</title>
</head>
<body>
    <h1><center> HOTEL BOOKING FORM</center></h1>
    <form action="th.html">
        <label for="name">Name:</label>
        <input type="text" placeholder="Your name"><br>
        <br><label for="date">Check-in Date:</label>
        <input type="date" placeholder="dd-mm-yyyy"><br>
        <br><label for="date">Check-out Date:</label>
        <input type="date" placeholder="dd-mm-yyyy"><br>
        <br><label for="roomtype">Roomtype:</label>
        <select value="room">
            <option value="ac">AC Rooms</option>
            <option value="nonac">Non AC Rooms</option>
        </select><br>
        <br><label for="requests">Additional Requests:</label>
        <textarea rows="4" cols="20"></textarea><br>
        <br><button>Submit</button>
    </form>
</body>
</html>
