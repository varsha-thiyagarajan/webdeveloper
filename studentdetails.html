<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1><center> STUDENT DETAILS</center></h1>
    <form action="th.html">
        <lable for="name">Username:</lable>
        <input type="text" placeholder="Enter your name"><br>
        <br><lable for="email">Email:</lable>
        <input type="email" placeholder="Enter your email"><br>
        <br><lable for="number">Phonenumber:</lable>
        <input type="number" placeholder="Enter your phonenumber"><br>
        <br><label for="department">Department:</label>
        <input type="text" placeholder="Enter your department"><br>
        <br><label for="gender" >Gender:</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br>
        <br><label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" value="playing">Playing
        <input type="checkbox" name="hobbies" value="playing">Writing
        <input type="checkbox" name="hobbies" value="playing">Learning
        <input type="checkbox" name="hobbies" value="playing">Cooking<br>
        
        <br><button>Submit</button>
         
    </form>
   
    
</body>
</html>
