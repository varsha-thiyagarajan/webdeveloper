
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1><center>Feedback Form</center></h1>
    <form action="th.html">
        <label for="name">Name:</label>
        <input type="text" placeholder="your name"><br>
        <br><lable for="Email">Email:</lable>
        <input type="email" placeholder="Your email"><br>
        <br><lable for="Rating">Rating:</lable>
        <input type="radio" name="rating" value="1">1
        <input type="radio" name="rating" value="1">2
        <input type="radio" name="rating" value="1">3
        <input type="radio" name="rating" value="1">4
        <input type="radio" name="rating" value="1">5
        <br><br><label for="comments">Comments:</label>
        <textarea row="4" cols="20">Your comments</textarea><br>
        <br><button>Submit</button>
    </form>
</body>
</html>
